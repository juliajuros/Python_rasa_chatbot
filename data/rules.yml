version: "1.0.0"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: List menu items
    steps:
      - intent: menu_items
      - action: action_list_menu

  - rule: Ask for all opening hours
    steps:
      - intent: ask_opening_hours
      - action: action_get_opening_hours

  - rule: Ask for opening hours on a specific day
    steps:
      - intent: ask_opening_hours_day
      - action: action_get_opening_hours

